<span class="title-center2"> Listado de juegos</span>
<br><br>
<mat-divider></mat-divider>
<br><br>
<div class="example-container">
  <form class="example-form" [formGroup]="formRegister" (ngSubmit)="agregar()" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required minlength="" maxlength="20">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="descripcion" value="game.descripcion" required minlength="" maxlength="20">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha creación</mat-label>
      <input type="date" matInput formControlName="fechaCreacion" required>
    </mat-form-field>
    &nbsp;&nbsp;
    <button [disabled]="!formRegister.valid" mat-raised-button color="primary" mat-button class="bot">Guardar</button>
  </form>
</div>
<br><br>
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header class="panelTitle">
      <mat-panel-title>
        <img class="icon-avata" src="./assets/img/search.SVG" />

      </mat-panel-title>
      <mat-panel-description>
        Criterios de búsqueda
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Búscar" #input>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table id="my-table-id">
  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef> Fecha creación </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
  </ng-container>
  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell *matHeaderCellDef> Fecha registro </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-icon (click)="deleteGame(element.id)"   matTooltip="Eliminar">delete</mat-icon>|
      <mat-icon (click)="editGame(element.id)"  matTooltip="Editar">edit</mat-icon>



    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Sin registros </td>
  </tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
